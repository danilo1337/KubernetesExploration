apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-redis
  namespace: redis
  labels:
    app: my-redis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-redis
  template:
    metadata:
      labels:
        app: my-redis
    spec:
      containers:
        - name: my-redis
          image: redis:alpine
          env:
            - name: TESTE
              value: VALUE_TESTE
          ports:
            - containerPort: 6379
              name: my-redis
---
apiVersion: v1
kind: Service
metadata:
  name: my-redis
  namespace: redis
spec:
  type: NodePort
  selector:
    app: my-redis
  ports:
    - name: my-redis-port
      protocol: TCP
      port: 6379
      nodePort: 30221
      targetPort: my-redis