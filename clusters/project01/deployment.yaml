apiVersion: apps/v1
kind: Deployment
metadata:
  name: project01
  namespace: development
  labels:
    app: project01
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project01
  template:
    metadata:
      labels:
        app: project01
    spec:
      containers:
        - name: project01
          image: danilo1337/code-with-quarkus:latest
          env:
            - name: TESTE
              value: VALUE_TESTE
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: project01
  namespace: development
spec:
  type: ClusterIP
  selector:
    app: project01
  ports:
    - port: 8080
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project01
  namespace: development
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: ""
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: project01
                port:
                  number: 8080
